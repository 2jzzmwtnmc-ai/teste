<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Calibri, Arial, sans-serif;
      background: #fff;
    }
    #contador {
      font-size: 64px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div id="contador">carregando...</div>

<script>
  const params = new URLSearchParams(window.location.search);

  let endDate;

  // ðŸ”¹ OPÃ‡ÃƒO A: ?days=30
  if (params.has("days")) {
    const days = parseInt(params.get("days"), 10);
    endDate = new Date(Date.now() + days * 24 * 60 * 60 * 1000);
  }

  // ðŸ”¹ OPÃ‡ÃƒO B: ?end=2025-02-20T18:00:00
  if (params.has("end")) {
    endDate = new Date(params.get("end"));
  }

  if (!endDate || isNaN(endDate)) {
    document.getElementById("contador").innerText = "parÃ¢metro invÃ¡lido";
    throw new Error("Informe ?days= ou ?end=");
  }

  function atualizar() {
    const now = new Date();
    let diffMs = endDate - now;

    if (diffMs <= 0) {
      document.getElementById("contador").innerText = "0d 0h 0m 0s";
      return;
    }

    const totalSeconds = Math.floor(diffMs / 1000);

    const dias  = Math.floor(totalSeconds / 86400);
    const horas = Math.floor((totalSeconds % 86400) / 3600);
    const min   = Math.floor((totalSeconds % 3600) / 60);
    const seg   = totalSeconds % 60;

    document.getElementById("contador").innerText =
      `${dias}d ${horas}h ${min}m ${seg}s`;
  }

  atualizar();
  setInterval(atualizar, 1000);
</script>

</body>
</html>
