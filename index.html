<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Calibri, Arial, sans-serif;
      background: #ffffff;
    }
    #contador {
      font-size: 64px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div id="contador">carregando...</div>

<script>
  const endDate = new Date("2026-02-01T18:00:00");

  function atualizar() {
    const now = new Date();
    let diff = Math.max(0, endDate - now);

    const dias  = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);

    const horas = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);

    const min = Math.floor(diff / (1000 * 60));
    diff %= (1000 * 60);   // ðŸ”´ ESSA LINHA FALTAVA

    const seg = Math.floor(diff / 1000);

    document.getElementById("contador").innerText =
      `${dias}d ${horas}h ${min}m ${seg}s`;
  }

  atualizar();
  setInterval(atualizar, 1000);
</script>


</body>
</html>
