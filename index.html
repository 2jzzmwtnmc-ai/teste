<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Calibri, Arial, sans-serif;
      background: #ffffff;
    }
    #contador {
      font-size: 64px;
      font-weight: 600;
    }
    .expired {
      color: #d9534f;
    }
  </style>
</head>
<body>

<div id="contador">carregando...</div>

<script>
  // ðŸ”¹ LÃª parÃ¢metro ?end=
  const params = new URLSearchParams(window.location.search);
  const endParam = params.get("end");

  if (!endParam) {
    document.getElementById("contador").innerText = "data invÃ¡lida";
    throw new Error("ParÃ¢metro ?end nÃ£o informado");
  }

  const endDate = new Date(endParam);

  function atualizar() {
    const now = new Date();
    let diff = endDate - now;

    if (diff <= 0) {
      document.getElementById("contador").innerText = "0d 0h 0m 0s";
      document.getElementById("contador").classList.add("expired");
      return;
    }

    const dias  = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);
    const horas = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);
    const min   = Math.floor(diff / (1000 * 60));
    const seg   = Math.floor(diff / 1000);

    document.getElementById("contador").innerText =
      `${dias}d ${horas}h ${min}m ${seg}s`;
  }

  atualizar();
  setInterval(atualizar, 1000);
</script>

</body>
</html>
