<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
    }
    #contador {
      font-size: 45vh;
      font-weight: 600;
      color: #707070;
    }
  </style>
</head>
<body>

<div id="contador">carregando...</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const contador = document.getElementById("contador");

  function parseDate(param) {
    if (!param) return null;
    const decoded = decodeURIComponent(param);
    const d = new Date(decoded);
    return isNaN(d.getTime()) ? null : d;
  }

  const endDate   = parseDate(params.get("end"));
  const startDate = parseDate(params.get("start")) || new Date();

  if (!endDate) {
    contador.innerText = "Data END inválida";
    contador.style.color = "red";
    throw new Error("END inválido");
  }

  const GREEN_LIMIT  = Number(params.get("green"))  || 10;
  const YELLOW_LIMIT = Number(params.get("yellow")) || 5;

  let current = startDate;

  function atualizar() {
    let diff = endDate - current;
    if (diff < 0) diff = 0;

    const dias  = Math.floor(diff / 86400000);
    const horas = Math.floor((diff % 86400000) / 3600000);
    const min   = Math.floor((diff % 3600000) / 60000);
    const seg   = Math.floor((diff % 60000) / 1000);

    contador.innerText = `${dias}d ${horas}h ${min}m ${seg}s`;

    const totalHoras = diff / 3600000;

    if (totalHoras < YELLOW_LIMIT) {
      contador.style.color = "#E53935";
    } else if (totalHoras < GREEN_LIMIT) {
      contador.style.color = "#FBC02D";
    } else {
      contador.style.color = "#707070";
    }

    current = new Date(current.getTime() + 1000);
  }

  atualizar();
  setInterval(atualizar, 1000);
</script>

</body>
</html>
