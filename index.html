<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
    }
    #contador {
      font-size: 10vh;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div id="contador">carregando...</div>

<script>
  const params = new URLSearchParams(window.location.search);

  // DATA FINAL (obrigatória)
  const endDate = new Date(params.get("end"));

  // DATA INICIAL (NOW VINDO DO PARÂMETRO)
  const now = new Date(params.get("start"));

  let diff = Math.max(0, endDate - now);

  function atualizar() {
    let temp = diff;

    const dias  = Math.floor(temp / (1000 * 60 * 60 * 24));
    temp %= (1000 * 60 * 60 * 24);

    const horas = Math.floor(temp / (1000 * 60 * 60));
    temp %= (1000 * 60 * 60);

    const min = Math.floor(temp / (1000 * 60));
    temp %= (1000 * 60);

    const seg = Math.floor(temp / 1000);

    document.getElementById("contador").innerText =
      `${dias}d ${horas}h ${min}m ${seg}s`;

    diff = Math.max(0, diff - 1000); // decrementa 1 segundo
  }

  atualizar();
  setInterval(atualizar, 1000);
</script>

</body>
</html>
