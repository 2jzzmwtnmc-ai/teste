<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Calibri, Arial, sans-serif;
      background: #ffffff;
    }
    #contador {
      font-size: 64px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div id="contador">carregando...</div>

<script>
  const params = new URLSearchParams(window.location.search);

  // data final (obrigatória)
  const endDate = new Date(params.get("end"));

  // data inicial (opcional – se não vier, usa now())
  const startParam = params.get("start");
  const startDate = startParam ? new Date(startParam) : new Date();

  function atualizar() {
    const now = new Date();

    // tempo passado desde o start
    const elapsed = now - startDate;

    // diferença real até o fim
    let diff = Math.max(0, endDate - startDate - elapsed);

    const dias  = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);

    const horas = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);

    const min = Math.floor(diff / (1000 * 60));
    diff %= (1000 * 60);

    const seg = Math.floor(diff / 1000);

    document.getElementById("contador").innerText =
      `${dias}d ${horas}h ${min}m ${seg}s`;
  }

  atualizar();
  setInterval(atualizar, 1000);
</script>

</body>
</html>
