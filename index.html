<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
    }

    #contador {
      font-size: 40vh;
      font-weight: 600;
      color: #707070; /* cor padrão */
    }
  </style>
</head>
<body>

<div id="contador">carregando...</div>

<script>
  const params = new URLSearchParams(window.location.search);

  // === PARÂMETROS ===
  const endParam   = params.get("end");
  const startParam = params.get("start");

  if (!endParam) {
    document.getElementById("contador").innerText = "Parâmetro END ausente";
    throw new Error("Parâmetro 'end' é obrigatório");
  }

  const endDate = new Date(endParam);
  let current   = startParam ? new Date(startParam) : new Date();

  const GREEN_LIMIT  = Number(params.get("green"))  || 10;
  const YELLOW_LIMIT = Number(params.get("yellow")) || 5;

  const contador = document.getElementById("contador");

  function atualizar() {
    let diff = endDate - current;
    if (diff < 0) diff = 0;

    // === CÁLCULO DE TEMPO ===
    const dias  = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const min   = Math.floor((diff / (1000 * 60)) % 60);
    const seg   = Math.floor((diff / 1000) % 60);

    contador.innerText = `${dias}d ${horas}h ${min}m ${seg}s`;

    // === HORAS TOTAIS (REGRA CORRETA) ===
    const totalHoras = diff / (1000 * 60 * 60);

    // === CORES ===
    if (totalHoras < YELLOW_LIMIT) {
      contador.style.color = "#E53935"; // vermelho
    } else if (totalHoras < GREEN_LIMIT) {
      contador.style.color = "#FBC02D"; // amarelo
    } else {
      contador.style.color = "#707070"; // padrão
    }

    // avança o "relógio" em 1s
    current = new Date(current.getTime() + 1000);
  }

  atualizar();
  setInterval(atualizar, 1000);
</script>

</body>
</html>
